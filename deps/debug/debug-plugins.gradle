buildscript{

     repositories {
        maven {//google()
             url  'https://dl.google.com/dl/android/maven2/'
        }
        maven {//jcenter()
             url  'https://jcenter.bintray.com/'
        }
        maven {//mavenCentral()
             url  'https://repo.maven.apache.org/maven2/'
        }
        maven {
             url  'https://jitpack.io'
        }
        maven {
             url  'https://dl.bintray.com/magnusja/maven'
        }
        maven {
             url  'https://repo1.maven.org/maven2/'
        }
}

//list all plugin classPath:
dependencies {
     classpath "com.android.tools.build:gradle:4.1.0"
     classpath "com.tencent.bugly:symtabfileuploader:2.2.1"
     classpath "com.umeng.umsdk:apm-plugin:0.0.1"
     classpath "io.github.didi.dokit:dokitx-plugin:3.5.0.1"
     classpath "io.github.wurensen:gradle-android-plugin-aspectjx:2.0.11"
     classpath "org.greenrobot:greendao-gradle-plugin:3.3.0"
  }
}


